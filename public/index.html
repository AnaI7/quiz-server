<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title>Quiz da Turma</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Quiz</h1>

	<div id="inicio">
		<h2>Bem-vindo ao Quiz!</h2>
		<label for="nome">Escreve o teu nome:</label>
		<input type="text" id="nome" placeholder="Nome">
		<button id="btn-iniciar">Iniciar Quiz</button>
	</div>

	<div class="content">
	<div id="quiz-container" style="display:none">
		<p id="pergunta"></p>
		<div id="opcoes"></div>
	</div>

	<div id="top3-container" style="display:none">
		<h2>Top 3 da Turma</h2>
		<ol id="top3"></ol>
	</div>
	</div>

	<script type="module" src="app.js"></script>
</body>

</html>
