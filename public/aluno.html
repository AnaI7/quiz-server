<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz de Autoavaliação</title>
	<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<!-- ===== ECRÃ INICIAL ===== -->
		<div id="nome-container">
			<h1>Quiz de Autoavaliação</h1>

			<h3>Escreve o teu nome:</h3>
			<input id="nome" placeholder="Nome">

			<button id="btn-continuar" class="btn-principal">
				Iniciar Quiz
			</button>
		</div>

		<!-- ===== QUIZ ===== -->
		<div id="quiz-container" style="display:none;">
			<h2 id="pergunta"></h2>
			<div id="opcoes"></div>
		</div>

		<!-- ===== RESULTADO FINAL ===== -->
		<div id="resultado" style="display:none;">
			<h2 id="resultado-texto"></h2>

			<button class="btn-principal" onclick="window.location.reload()">
				Tentar novamente
			</button>
		</div>

		<script src="aluno.js"></script>
	</body>

	</html>
